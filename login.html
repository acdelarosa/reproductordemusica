<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <form class="ingresar" id="loginForm">
        <div class="bienvenido">
            <p>
                Bienvenido
            </p>
        </div>
        <br>
        <div class="input-icon" id="usuariodiv">
            <!-- USER -->
            <!-- <p id="user" > Usuario: </p> -->
            <input placeholder="Usuario" class="text" id="userInput" required  />
        </div>
        <!-- CONTRASEÑA -->
        <div class="input-icon" id="contrasenadiv">
            <input type="password" placeholder="Password" id="passwordInput" class="contra" />
            <i class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <!-- <div>
            <p class="password"> Contraseña: </p>
            <input type="password" class="contraseña" id="passwordInput" required />
        </div> -->
        <br>
        <!-- BOTÓN DE BÚSQUEDA -->
        <button type="button" class="submit" id="btnLogin"> Login </button>
    </form>
    <script src="src/login.js"></script>
    

</body>

</html>
